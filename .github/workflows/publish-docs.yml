name: Update docs

on:
  push:
    branches:
      - develop

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v2

      - name: Clone MQSS Interfaces repository
        run: |
          git clone https://github.com/Munich-Quantum-Software-Stack/MQSS-Interfaces.git
          cd MQSS-Interfaces
          git checkout gh-pages

      - name: Build documentation
        run: |
          uv run mkdocs build

      - name: Copy documentation to MQSS Interfaces repository
        run: |
          rm -rf ../MQSS-Interfaces/qiskit/*
          cp -r build/docs/site/* ../MQSS-Interfaces/qiskit/

      - name: Commit and push changes
        run: |
          cd MQSS-Interfaces
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Update MQSS Qiskit Adapter docs from GitHub Action"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.MQSS_INTERFACES_DOCS_TOKEN }}
